trigger:
  branches:
    include:
      - main
  paths:
    exclude:
      - './terraform/*'    

pool:
  vmImage: 'ubuntu-latest'

variables:
- name: buildConfiguration
  value: 'Release'

- group: common

stages:
- stage: CI
  jobs:
  - job: Build
    steps:
    - template: pipeline-templates/dotnet-ci.yaml

- stage: Dev-CD
  dependsOn: CI
  pool:
    vmImage: 'windows-latest'
  variables:
  - group: env-dev
  jobs:
  - job: Deploy  
    steps:
    - template: pipeline-templates/dotnet-deployment.yaml

- stage: Prod-CD
  dependsOn: Dev-CD
  pool:
    vmImage: 'windows-latest'
  variables:
  - group: env-prod
  jobs:
  - job: Deploy  
    steps:
    - template: pipeline-templates/dotnet-deployment.yaml
